<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standalone JExcel Example</title>
    <link rel="stylesheet" href="/client/jexcel/jexcel.css" type="text/css" />
    <!--
        
        <link rel="stylesheet" href="/client/jspreadsheet/jspreadsheet.themes.css" type="text/css" />
        <link rel="stylesheet" href="/client/jspreadsheet/jsuites.css" type="text/css" />
    -->
   
    <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            #spreadsheet {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>

     

        <h1>Standalone JExcel Example!</h1>
        <div id="spreadsheet"></div>
   
    
    </body>    
    <!--

        <script src="/client/jspreadsheet/jsuites.js"></script>
    -->
    <script src="/client/jexcel/jquery.js"></script>

    <script src="/client/jexcel/jexcel.js"></script>
    <script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>

  
    <script>

        function main(){
           var data = [
    ['Jazz', 'Honda', '2019-02-12', '', true, '$ 2.000,00', '#777700'],
    ['Civic', 'Honda', '2018-07-11', '', true, '$ 4.000,01', '#007777'],
];
 
jexcel(document.getElementById('spreadsheet'), {
    data:data,
    columns: [
        {
            type: 'text',
            title:'Car',
            width:90
        },
        {
            type: 'dropdown',
            title:'Make',
            width:120,
            source:[
                "Alfa Romeo",
                "Audi",
                "Bmw",
                "Chevrolet",
                "Chrystler",
                // (...)
              ]
        },
        {
            type: 'calendar',
            title:'Available',
            width:120
        },
        {
            type: 'image',
            title:'Photo',
            width:120
        },
        {
            type: 'checkbox',
            title:'Stock',
            width:80
        },
        {
            type: 'numeric',
            title:'Price',
            mask:'$ #.##,00',
            width:80,
            decimal:','
        },
        {
            type: 'color',
            width:80,
            render:'square',
        },
     ]
});
        }


        document.addEventListener('DOMContentLoaded', function() {
            main()
        });
    </script>


</html>
